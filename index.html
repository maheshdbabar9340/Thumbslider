<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Thumbslider</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="slider">
				<header>
					<h3>jQuery Thumbslider</h3>
				</header>
				<div id="slides">
					<div class="slide"><img src="device-imac.png" width="900" height="200"></div>
					<div class="slide"><img src="device-macbook.png" width="900" height="200"></div>
					<div class="slide"><img src="device-iphone.png" width="900" height="200"></div>
					<div class="slide"><img src="device-ipad.png" width="900" height="200"></div>
				</div>
				
				<nav id="menu">
					<ul>
						<li class="sep"></li>
						<li class="product">
							<a href="">
								<img src="device-imac-thumb.png" alt="thumbnail">
							</a>
						</li>
						
						<li class="product">
							<a href="">
								<img src="device-macbook-thumb.png" alt="thumbnail">
							</a>
						</li>
						
						<li class="product">
							<a href="">
								<img src="device-iphone-thumb.png" alt="thumbnail">
							</a>
						</li>
						
						<li class="product">
							<a href="">
								<img src="device-ipad-thumb.png" alt="thumbnail">
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</body>
</html>
